<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastroUser.style.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="box">
        <div class="img-box">
            <img src="cadastroImg.svg">
        </div>
        <div class="form-box">
            <h2>Criar Conta</h2>
            <p> Já é um membro? <a href="login.html"> Login </a> </p>
            <form action="cadastro.php" method="post">
                <div class="input-group">
                    <label for="nome"> Nome Completo </label>
                    <input type="text" id="nome" placeholder="Digite seu Nome Completo" required>
                </div>

                <div class="input-group">
                    <label for="endereço"> Endereço </label>
                    <input type="text" id="endereço" placeholder="Digite seu Endereço" required>
                </div>

                <div class="input-group">
                    <label for="mail"> E-mail </label>
                    <input type="email" id="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="input-group w50">
                    <label for="cep">Cep</label>
                    <input type="cep" id="cep" placeholder="Digite o cep" required>
                </div>

                <div class="input-group w50">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="(xx)xxxxx-xxxx" required>
                </div>

                <div class="input-group w50">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="input-group w50">
                    <label for="sexo">Sexo</label>
                    <select nome="sexo">
                        <option selected enable></option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>

                <div class="input-group">
                    <button>Enviar</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
