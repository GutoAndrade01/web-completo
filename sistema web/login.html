<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.style.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
     <div class="left-login">
     <h1 >Para começar, insira seu usuário e senha!</h1>
     <img src="loginImg.svg" class= "left-login-imagem" >
     </div>
        <div class="right-login">
            
            
         <div class="card-login">
              <h1>LOGIN</h1>
              <div class="textfilder">
                <input Type="text" name="usuario" placeholder="Usuário">
              </div>
              <div class="textfilder">
               <input Type="password" name="senha" placeholder="Senha">
              </div>
              <button class="btn-login">Login</button> 
              <div class="lincagem">
                <a href="#" class="recuperacao-senha"> Esqueci minha senha...</a>
                <a href="cadastroUser.html" class="criar-conta"> Criar nova conta...</a>
              </div>
          </div>
         </div>
  </div>
    
    
    
</body>
</html>
